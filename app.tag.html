
<!-- The navigation ber at the top of the window -->
<app_navbar>
    <!-- 下にマージンがはいるので，つぶしておく -->
    <nav class="navbar navbar-default" ref="app_navbar" style="margin:0px;">
        <div class="container-fluid">

            <div class="navbar-header">
                <div class="navbar-brand">
                    {title}
                </div>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#id_app_navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
            </div>
            
            <div class="collapse navbar-collapse" id="id_app_navbar">
                <!-- "navbar-right" alignes items to the right side-->
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="#home" onclick={onOpenFolderInternal}>
                            <span class="glyphicon glyphicon-folder-open"></span> 
                            フォルダを開く
                        </a>
                    </li>
                    <!--
                    <li>
                        <a href="" onclick={closeDropDown}>
                            <span class="glyphicon glyphicon-cog"></span>
                            設定
                        </a>
                    </li>
                    -->
                </ul>
            </div>

        </div>
    </nav>

    <script>
        let self = this;

        self.title = "";
        self.onOpenFolder = null;

        // Update handler
        self.on("update", function() {
        });

        // Close the dropdown list
        self.closeDropDown = function() {
            /* global $ */
            $("div#id_app_navbar").collapse("hide");
        };

        // "Open folder" is clicked
        self.onOpenFolderInternal = function() {
            self.closeDropDown();   // Close the list after click
            self.onOpenFolder();    // 外部から登録されたハンドラの呼び出し
        };

        // 高さを取得
        self.getHeight = function() {
            return self.refs["app_navbar"].offsetHeight;
        };

    </script>
</app_navbar>


<!-- Application -->
<app>

    <!-- Navigation ber -->
    <app_navbar ref="app_navbar">
    </app_navbar>

    <!-- メッセージ -->
    <div class="well well-sm" style="margin:0px;">
        {app.pointedPath}
    </div>

    <!-- ツリーマップ-->
    <div style="width:100%; height:100%;" ref="canvas_holder">
        <tree_map_canvas ref="tree_map_canvas"></tree_map_canvas>
    </div>

    <!-- Notification dialog
        This dialog is not visible in usual.
     -->
    <modal_dialog></modal_dialog>


    <script>
        let self = this;

        // メニュー
        let menuTemplate = [
            {
                label: "ファイル",
                submenu: [{
                    label: "フォルダを開く",
                    click: function(){app.openFolder();}
                }]
            },
            {
                label: "ヘルプ",
                submenu: [
                    {
                        label: "開発者ツールの切り替え",
                        click: function(){
                            let win = require("electron").remote.getCurrentWindow();
                            if (win.isDevToolsOpened()) {
                                win.closeDevTools();
                            }
                            else {
                                win.openDevTools();
                            }
                        }
                    },
                    {
                        label: "バージョン情報",
                        click: function(){app.modalDialog("agate 0.1, Ryota Shioya");}
                    }
                ]
            }
        ];


        // アプリケーションのコンテキスト
        let app = {
            pointedPath: "",    // 

            // ダイアログを表示
            modalDialog: function(msg) {
                self.tags.modal_dialog.modal_message(msg);

            },

            // フォルダのオープン
            openFolder: function(){

                const dialog = require("electron").remote.dialog;
                /* global FileInfo */
                let fileInfo = new FileInfo();

                dialog.showOpenDialog(
                    null, {
                        properties: ["openDirectory"],
                        title: "フォルダを選んでください",
                        defaultPath: "."
                    },
                    function(folderName){
                        fileInfo.getFileTree(
                            folderName[0],  // 配列で渡される
                            function(context, tree) {
                                // ナビゲーションに設定するタイトルの変更
                                self.refs.tree_map_canvas.setTree(tree);
                                //self.refs.app_navbar.title = context.count;
                            }
                        );
                    }
                );
            },

            // リサイズハンドラ
            onResize: function() {
                // CSS で指定するとぼける
                // キャンバスのサイズを無理矢理変更する必要がある
                let canvas = self.refs.tree_map_canvas;
                let canvas_holder = self.refs.canvas_holder;
                canvas.width = canvas_holder.offsetWidth;
                // navbar の分を引く
                canvas.height = canvas_holder.offsetHeight - self.tags.app_navbar.getHeight();
                canvas.update();
            },

            // 初期化
            // タグのマウント時に呼ばれるようにする
            init: function() {
                // メニューを追加
                let Menu = require("electron").remote.Menu;
                let menu = Menu.buildFromTemplate(menuTemplate);
                Menu.setApplicationMenu(menu);
                
                // リサイズハンドラの設定
                window.addEventListener("resize", self.app.onResize, false);
                self.app.onResize();    // サイズを適用しておくために1回呼んでおく
                self.app.openFolder();

                // フォルダを開くのバインド
                self.refs.app_navbar.onOpenFolder = app.openFolder;

                // navbar のタイトル部分
                self.refs.tree_map_canvas.onPointedPathChanged(function(path){
                    if (!path) {
                        path = "Invalid";
                    }
                    self.app.pointedPath = path;
                    self.update();
                });
            },
        };

        // self にいれておく
        self.app = app;


        // エントリポイント
        // マウント時に初期化を行う
        self.on("mount", app.init);

    </script>
</app>

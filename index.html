<!DOCTYPE HTML>
<html lang="ja">

<head>
    <title>agate 0.1</title>

      <!-- 
          スタイルシートは最初に読み込んでおく必要がある．
          各ライブラリは内部でスタイルシートを挿入することがあり，その場合参照がずれる．
      -->
      <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

      <script src="./lib/js/riot+compiler.js" type="text/javascript"></script>
      <script src="./lib/js/route.js" type="text/javascript"></script>
      <script src="./lib/js/riotcontrol.js" type="text/javascript"></script>
      <!-- jquery/bootstrap -->
      <script type="text/javascript">
          // Electron の仕様で jquery が正しくロードされないので，その対策
          // https://github.com/electron/electron/issues/254
          window.jQuery = window.$ = require("./node_modules/jquery/dist/jquery.js");
      </script>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>    

      <!-- riot -->
      <script src="./node_modules/riot/riot+compiler.js" type="text/javascript"></script>
      <script src="./node_modules/riotcontrol/riotcontrol.js" type="text/javascript"></script>

      <!-- このアプリの CSS -->
    <link href="index.css" rel="stylesheet">
</head>


<body>

    <!-- タグの定義 -->
    <script type="text/javascript" src="tree_map.js" charset="UTF-8"></script>
    <script type="text/javascript" src="tree_map_renderer.js" charset="UTF-8"></script>
    <script type="text/javascript" src="file_info.js" charset="UTF-8"></script>
    <script type="text/javascript" src="store.js" charset="UTF-8"></script>

    <script type="riot/tag" src="modal_dialog.tag.html" charset="UTF-8"></script>
    <script type="riot/tag" src="tree_map_canvas.tag.html" charset="UTF-8"></script>
    <script type="riot/tag" src="app.tag.html" charset="UTF-8"></script>


    <!-- アプリケーションのプレースホルダ 
    app.html 内で定義されたカスタムタグが
    <app> の下に動的にマウントされる．
    -->
    <app></app>

    <!-- マウントの実行 -->
    <script>
        /* globals riot RiotControl Store */
        let store = new Store();    // Create a store instance.
        RiotControl.addStore(store); // Register the store in central dispatch.
        riot.mount("app");
    </script>

</body>

</html>


<!-- Notification dialog -->
<app_dialog>
    <div ref="top_div" class="modal fade">
        <div class="modal-dialog modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
                <h4 class="modal-title">
                    {opts.title}
                </h4>
            </div>
            
            <div class="modal-body">
                {opts.msg}
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">
                    {opts.button}
                </button>
            </div>
        </div>
    </div>
    <script>
        var self = this;
        self.app = opts.app;
        self.modal = function(title, msg, button) {
            self.opts.title = title;
            self.opts.msg = msg;
            self.opts.button = button;
            self.update();
            $(self.refs["top_div"]).modal();
        };
        self.modal_message = function(msg) {
            self.modal("おしらせ", msg, "おｋ");
        }
    </script>
</app_dialog>


<!-- The navigation ber at the top of the window -->
<app_navbar>
    <!-- 下にマージンがはいるので，つぶしておく -->
    <nav class="navbar navbar-default" ref="app_navbar" style="margin:0px;">
        <div class="container-fluid">

            <div class="navbar-header">
                <div class="navbar-brand">
                    {app.navTitle}
                </div>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#id_app_navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
            </div>
            
            <div class="collapse navbar-collapse" id="id_app_navbar">
                <!-- "navbar-right" alignes items to the right side-->
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="#home" onclick={onOpenFolder}>
                            <span class="glyphicon glyphicon-folder-open"></span> 
                            フォルダを開く
                        </a>
                    </li>
                    <!--
                    <li>
                        <a href="" onclick={closeDropDown}>
                            <span class="glyphicon glyphicon-cog"></span>
                            設定
                        </a>
                    </li>
                    -->
                </ul>
            </div>

        </div>
    </nav>

    <script>
        var self = this;
        self.app = opts.app;

        // Update handler
        self.on('update', function() {
        });

        // Close the dropdown list
        self.closeDropDown = function(e) {
            $("div#id_app_navbar").collapse("hide");
        }

        // "Open folder" is clicked
        self.onOpenFolder = function(e) {
            self.app.openFolder();
            self.closeDropDown();   // Close the list after click
        }

        // 高さを取得
        self.getHeight = function() {
            return self.refs["app_navbar"].offsetHeight;
        }

    </script>
</app_navbar>


<!-- Application -->
<app>

    <!-- Navigation ber -->
    <app_navbar app={app} ref="app_navbar">  <!-- app を渡している -->
    </app_navbar>

    <!-- -->
    <div style="width:100%; height:100%;" ref="canvas_holder">
        <canvas ref="canvas">
        </canvas>
    </div>

    <!-- Notification dialog
        This dialog is not visible in usual.
     -->
    <app_dialog app={app}></app_dialog>


    <script>
        var self = this;

        // アプリケーションのコンテキスト
        var app = {
            mode: "tome",   // 現在のアプリのモード
            navTitle: "",   // ナビゲーションに設定するタイトル

            tree: null,      // 描画対象
            rectTree: null,      // 描画対象

            // ダイアログを表示
            modalDialog: function(msg) {
                self.tags.app_dialog.modal_message(msg);

            },

            // ナビゲーションに設定するタイトルの変更
            setNavTitle: function(title) {
                // navbar の中でこれを見て勝手に反映してくれる
                app.navTitle = title;
            },

            // フォルダのオープン
            openFolder: function(path){
                context = {
                    count: 0
                };

                //var fileInfo = require("electron").remote.require("./fileInfo");
                fileInfo.getFileTree(
                    //"C:\\",
                    //"./", 
                    "C:\\Users\\shioya\\Desktop\\onikiri2\\lib\\boost\\boost_1_53_0",
                    function(context, tree) {
                        self.app.navTitle = context.count;
                        self.app.tree = tree;
                        self.app.draw();
                    }
                );
            },

            //　描画
            draw: function() {
                if (!app.tree) {
                    return;
                }

                var canvas = self.refs.canvas;
                var width = canvas.width;
                var height = canvas.height;
                var areas = treeMap.createTreeMap(app.tree, width, height);

                var c = self.refs.canvas.getContext('2d');
                for (var i = 0; i < areas.length; i++) {
                    var rect = areas[i].rect;
                    c.fillStyle = "hsl(" + ((100+areas[i].level*50)%360) + ", 40%, 70%)";
                    c.fillRect(rect[0], rect[1], rect[2] - rect[0], rect[3] - rect[1]);

                    c.strokeStyle = "rgb(100, 100, 100)";
                    c.strokeRect(rect[0], rect[1], rect[2] - rect[0], rect[3] - rect[1]);

                    c.font= 'bold 15px Century Gothic';
                    c.lineWidth = 2; 
                    c.fillStyle = '#fff';
                    if (rect[2] - rect[0] > 80 && rect[3] - rect[1] > 40) {
                        c.fillText(areas[i].key, rect[0] + 10, rect[1] + 15 + 5);
                    }
                }


            },

            // リサイズハンドラ
            onResize: function() {
                // CSS で指定するとぼける
                // キャンバスのサイズを無理矢理変更する必要がある
                var canvas = self.refs.canvas;
                var canvas_holder = self.refs.canvas_holder;
                canvas.width = canvas_holder.offsetWidth;
                // navbar の分を引く
                canvas.height = canvas_holder.offsetHeight - self.tags.app_navbar.getHeight();
                app.draw();
            },


            // 初期化
            // タグのマウント時に呼ばれるようにする
            init: function(callback) {
                // ウィンドウのリサイズハンドラ
                window.addEventListener("resize", app.onResize, false);

                //
                app.openFolder();
                app.onResize(); // サイズを適用するために1回呼んどく
            },
        };

        // self にいれておく
        self.app = app;


        // エントリポイント
        // マウント時に初期化を行う
        self.on("mount", app.init);

    </script>
</app>
